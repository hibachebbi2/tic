<html lang="en">

    <title>Welcome Page</title>
  </head>
  <body>
    <main id="main" class="container">
      <div class="div">
        <div class="title"><h2>Hi, how it's going ?</h2></div>

            <span class="emoji" onclick="selectEmoji(this)">😋</span>

            <span class="emoji" onclick="selectEmoji(this)">😏</span>
            <span class="emoji" onclick="selectEmoji(this)">😷</span>
            <span class="emoji" onclick="selectEmoji(this)">😐</span>
            <span class="emoji" onclick="selectEmoji(this)">😒</span>
            <br>
            <span class="emoji" onclick="selectEmoji(this)">😓</span>
            <span class="emoji" onclick="selectEmoji(this)">😔</span>
            <span class="emoji" onclick="selectEmoji(this)">😕</span>
            <span class="emoji" onclick="selectEmoji(this)">😖</span>
            <span class="emoji" onclick="selectEmoji(this)">😗</span>
            <span class="emoji" onclick="selectEmoji(this)">😘</span>
            <span class="emoji" onclick="selectEmoji(this)">😙</span>
            <span class="emoji" onclick="selectEmoji(this)">😚</span>

            <span class="emoji" onclick="selectEmoji(this)">😟</span>
            <span class="emoji" onclick="selectEmoji(this)">😠</span>
            <span class="emoji" onclick="selectEmoji(this)">😡</span>
            <span class="emoji" onclick="selectEmoji(this)">😢</span>
            <span class="emoji" onclick="selectEmoji(this)">😣</span>
            <span class="emoji" onclick="selectEmoji(this)">😤</span>
            <span class="emoji" onclick="selectEmoji(this)">😥</span>
            <span class="emoji" onclick="selectEmoji(this)">😧</span>
          </div>

          <button type="button" onclick="show()" class="button">Play</button>
        </form>
      </div>
      <div class="hidden-emoji display-none"></div>
      <div class="game display-none">
        <table></table>
      </div>
      <div class="popup display-none">
        <div class="status"></div>
        <div class="replay">
        <button class="button m-auto">Play again</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
